
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: watermark
spec:
  selector:
    matchLabels:
      app: watermark
      tier: frontend
  template:
    metadata:
      labels:
        app: watermark
        tier: frontend
    spec:
      containers:
      - name: frontend-app
        image: docker.io/isaaccollins/isaac-watermark:frontend3
        ports:
        - containerPort: 5000